{%extends 'first_app/home.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%block content%}
    {% load crispy_forms_tags %}
        <form style="width: 50%; height: 500px; margin:auto;" class="pt-4" method='post' action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <input class='btn btn-danger mt-2' type="submit" value="Submit">
        </form>

        <h1>{{name}}</h1>
    {%endblock%}
    
    
</body>
</html>
